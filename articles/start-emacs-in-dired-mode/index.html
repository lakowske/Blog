    <h1>Starting emacs in dired mode</h1>
    <h3>Posted by: Seth Lakowske</h3>
    <p>Published: <time pubdate="pubdate">2015-01-10</time></p>

    <p>
      You can start emacs in dired mode by adding this to your startup script

      <pre><code>

	  (dired ".")
	  
      </code></pre>

      Next time you start emacs, your startup script will run the dired command,
      <b>starting emacs in dired mode</b> at the current directory.
    </p>
      
  </body>
